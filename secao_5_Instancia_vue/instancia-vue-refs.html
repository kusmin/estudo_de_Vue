<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <h1 ref="aulaRef">{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Módulo</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                aula: 'aula: Usando Refs',
                modulo: 'módulo: Instância Vue'
            },
            methods: {
                alterarAula() {
                    this.aula += '#'
                },
                alterarModulo() {
                    this.modulo += '#'
                    console.log(this.$ref.aulaRef.innerText)
                }
            }
        })

        vm.$refs.aulaRef.innerText = 'Alterado diretamente :('
    </script>
</body>

</html>

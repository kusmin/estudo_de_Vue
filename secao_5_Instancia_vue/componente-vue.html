<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <comp></comp>
        <comp></comp>
        <comp></comp>
    </div>
    <script>
        Vue.component('comp', {
            template: `
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button>
            </div>
            `,
            data: function() {
                return {
                    aula: 'aula: Montando Instancia Vue',
                    modulo: 'módulo: Instância Vue'
                };
            },
            methods: {
                alterarAula() {
                    this.aula += '#'
                },
                alterarModulo() {
                    this.modulo += '#'
                }
            }
        })

        const vm = new Vue({
            el: '#app',
        })
    </script>
</body>

</html>

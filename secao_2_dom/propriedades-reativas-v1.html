<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="titulo">
        <p>{{ titulo }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando VueJs!'
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>

    <body>
        <id id="app1">
            <contador1></contador1>
            <contador1></contador1>
            <contador1></contador1>
            <contador1></contador1>
        </id>
        <hr>
        <id id="app2">
            <app-contador></app-contador>
            <app-contador></app-contador>
            <app-contador></app-contador>
            <app-contador></app-contador>
        </id>
        <script>
            // Registro Global
            const contador = {
                template: `
                    <div>
                        <span>{{ contador}}</span>
                        <button @click="contador++">+</button>
                        <button @click="contador--">-</button>
                    </div>
                `,
                data() {
                    return {
                        contador: 0
                    }
                }
            }
            var vm1 = new Vue({
                el: '#app1',
                // Registro Local
                components: {
                    contador1: contador
                }
            })
            var vm2 = new Vue({
                el: '#app2',
                // Registro Local

                components: {
                    'app-contador': contador
                }
            })
        </script>
    </body>

</html>
